    <!-- Chosen Palette: Warm Neutrals (Amber/Stone) -->
    <!-- Application Structure Plan: The application is designed as an interactive process map. The core structure of a research paper is visualized as a clickable flowchart on the left. Clicking a section (node) instantly displays its detailed purpose, content, and requirements in a panel on the right. This task-oriented design transforms the linear document into an intuitive, non-linear tool. It provides a high-level overview of the entire writing process while allowing users to drill down into specific sections as needed, which is more effective for learning and reference than simple scrolling. -->
    <!-- Visualization & Content Choices: Report Info: Hierarchical text guide for writing a paper. -> Goal: Organize and Inform. -> Viz/Presentation Method: An interactive flowchart built with HTML/CSS (Tailwind Flexbox/Grid) for the main structure, and a dynamic text panel for detailed content. -> Interaction: Clicking a node in the flowchart updates the content panel. -> Justification: This approach provides a clear mental model of the paper's structure and allows for quick, on-demand access to detailed information, enhancing usability. -> Library/Method: Vanilla JavaScript for interaction logic. Chart.js is included per requirements but not used as no quantitative data exists. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->

        }

            color: #b45309; /* amber-700 */
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;

        .content-panel ul {
            list-style-type: none;
            padding-left: 0;
        }
        .content-panel li {
            margin-bottom: 1rem;
            line-height: 1.75;
        }
        .content-panel strong {
            color: #d97706; /* amber-600 */

        }

            display: flex;
            align-items: center;
            justify-content: center;
            height: 3rem;
            color: #a8a29e; /* stone-400 */

                    <div class="connector"></div>

                        <div data-section="introduction" class="flow-node p-4 rounded-lg bg-white text-center shadow-sm">引言</div>
                        <div class="connector"></div>
                        <div data-section="literature-review" class="flow-node p-4 rounded-lg bg-white text-center shadow-sm">文獻回顧</div>
                        <div class="connector"></div>
                        <div data-section="methodology" class="flow-node p-4 rounded-lg bg-white text-center shadow-sm">研究方法</div>
                        <div class="connector"></div>
                        <div data-section="results" class="flow-node p-4 rounded-lg bg-white text-center shadow-sm">結果</div>
                        <div class="connector"></div>

                        <div class="connector"></div>

                    </div>

                    <div data-section="acknowledgments" class="flow-node p-4 rounded-lg bg-white text-center shadow-sm">致謝</div>
                    <div class="connector"></div>
                    <div data-section="references" class="flow-node p-4 rounded-lg bg-white text-center shadow-sm">參考文獻</div>
                    <div class="connector"></div>
                    <div data-section="appendices" class="flow-node p-4 rounded-lg bg-white text-center shadow-sm">附錄</div>

                    <!-- Content will be injected here -->

            </section>
